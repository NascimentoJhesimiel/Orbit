<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <title>Orbit - Gerenciador de Usuários</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container-fluid py-4">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center mb-4 text-white">
            <i class="bi bi-people-fill"></i> Orbit - Gerenciador de Usuarios
          </h1>
        </div>
      </div>

      <div class="row g-4">
        <!-- Formulario de cadastro -->
        <div class="col-lg-4 col-md-6">
          <div class="card shadow-sm h-100">
            <div class="card-header bg-primary text-white text-center pt-3">
              <h5><i class="bi bi-person-plus-fill"></i> Adicionar Usuário</h5>
            </div>
            <div class="card-body">
              <form id="user-form">
                <div class="mb-3">
                  <label for="name" class="form-label">Nome completo *</label>
                  <input type="text" class="form-control" id="name" required />
                  <div class="invalid-feedback">Insira um nome válido.</div>
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">E-mail *</label>
                  <input type="text" id="email" class="form-control" required />
                  <div class="invalid-feedback">Insira, um e-mail válido.</div>
                </div>

                <div class="mb-3">
                  <label for="phone" class="form-label">Telefone</label>
                  <input
                    type="tel"
                    id="phone"
                    class="form-control"
                    placeholder="(11) 99999-9999"
                  />
                </div>

                <div class="mb-3">
                  <label for="age" class="form-label">Idade</label>
                  <input
                    type="number"
                    id="age"
                    class="form-control"
                    min="1"
                    max="150"
                  />
                </div>

                <label for="adress" class="mb-3">Endereço</label>
                <div
                  class="card d-flex shadow-sm h-100 p-2 flex-row gap-3 p-3 mb-3"
                >
                  <div class="w-75">
                    <label for="street" class="form-label">Rua, Avenida</label>
                    <input
                      type="text"
                      name="street"
                      id="street"
                      class="form-control"
                    />
                  </div>
                  <div class="col">
                    <label for="number" class="form-label">N°</label>
                    <input
                      type="number"
                      id="number"
                      class="form-control"
                      style="width: 100px"
                    />
                  </div>
                </div>

                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-primary" id="submit-btn">
                    <i class="bi bi-plus-circle"></i> Adicionar Usuário
                  </button>
                  <button
                    type="button"
                    class="btn btn-secondary d-none"
                    id="cancel-btn"
                  >
                    <i class="bi bi-x-circle"></i> Cancelar Edição
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="col-lg-8 col-md-6">
          <!-- Lista dos Usuários -->
          <div class="card shadow-md h-100">
            <div
              class="card-header bg-success text-white d-flex justify-content-between align-items-center"
            >
              <h5 class="mb-0">
                <i class="bi bi-list-ul"></i> Lista de Usuários (<span
                  id="user-count"
                  >0</span
                >)
              </h5>

              <div class="d-flex gap-2">
                <input
                  type="text"
                  name=""
                  id="search-input"
                  placeholder="Buscar usuários..."
                  class="form-control form-control-sm"
                />
                <button
                  id="clear-all"
                  title="Limpar todos os registros"
                  class="btn btn-outline-light btn-sm"
                >
                  <i class="bi bi-trash-fill"></i>
                </button>
              </div>
            </div>

            <div class="card-body p-0">
              <div id="user-list">
                <!-- Lista será renderizada via JS -->
              </div>
              <div id="empty-state" class="text-center py-5">
                <i class="bi bi-person-x display-1 text-muted"></i>
                <h4 class="text-muted mt-3">Nenhum usuário cadastrado</h4>
                <p>Adicione o primeiro usuário usando o formulário ao lado.</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Toast para as notificações -->
      <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="notification-toast" class="toast" role="alert">
          <div class="toast-header">
            <i class="bi bi-check-circle-fill text-success me-2"></i>
            <strong class="me-auto">Notificação</strong>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="toast"
            ></button>
          </div>
          <div class="toast-body" id="toast-message">
            <!-- A mensagem aparecerá aqui -->
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
